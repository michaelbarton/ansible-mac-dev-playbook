---
downloads: "{{ ansible_env.HOME }}/.ansible-downloads"

# Tell geerlingguy.mac.homebrew not to try installing Homebrew since it's already installed
homebrew_install_if_missing: false

homebrew_installed_packages:
  - aspell
  - mactex
  - bat
  - cmake
  - coreutils
  - difftastic
  - docker
  - docker-compose
  - dockutil
  - eza
  - fd
  - ffmpeg
  - fish
  - fzf
  - gh
  - ghostty
  - git-lfs
  - hammerspoon
  - htop
  - java
  - jq
  - just
  - neovim
  - openssl@3
  - parallel
  - pngcrush
  - psgrep
  - r
  - ripgrep
  - sqlite
  - starship
  - trash
  - tree
  - urlview
  - w3m
  - wget
  - zopfli
  - zoxide
homebrew_cask_apps:
  - db-browser-for-sqlite
  - dropbox
  - font-fira-code
  - font-fira-code-nerd-font
  - font-fira-mono
  - font-fira-mono-for-powerline
  - font-fira-mono-nerd-font
  - font-fira-sans
  - font-fira-sans-condensed
  - font-fira-sans-extra-condensed
  - font-inconsolata-dz-for-powerline
  - font-raleway
  - freedom
  - iterm2
  - pycharm-ce
  - spotify
  - sublime-text
homebrew_taps:
  - homebrew/cask-fonts
homebrew_cask_appdir: /Applications
homebrew_upgrade_all_packages: true

configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Safari
  - Maps
  - Mail
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Spotify
  - Podcasts
  - News
  - Keynote
  - Numbers
  - Pages
  - App Store
  - Music
dockitems_persist:
  - name: Spotify
    path: "/Applications/Spotify.app/"
  - name: Ghostty
    path: "/Applications/Ghostty.app/"

